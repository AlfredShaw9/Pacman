<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <script defer src="./scripts/script.js"></script>
  <title>Pacman</title>
</head>
<body>
  <div id="container">

    <section class="toggle">
      <div class="mainMenu">
        <div class="mainMenuCont">
          <img class="logo" src="./assets/Logo.png"><br>
          <h2>Instructions:</h2>
          <p>Use the ARROW keys  to guide pacman through the maze.</p><img src="./assets/pmanleft.gif">
          <p>Avoid the ghosts in the maze. If they touch you, you will lose a life.</p><img src="./assets/bnkyleft.gif"><img src="./assets/inkyleft.gif"><img src="./assets/pnkyleft.gif"><img src="./assets/clydleft.gif"><br>
          <p>Clear the board of all pellets to win (and fruits for bonus points!)</p><img src="./assets/pellet.png"><img src="./assets/powerup.png"><img src="./assets/chry.png"><br>

          <button class="start">START</button>
          <button class="leaderboard">LEADERBOARD</button>
        </div>
      </div>
    </section>

    <section class ="dispMsg" id="win">
      YOU WIN!
    </section>

    <section class ="dispMsg" id="ready">
      READY
    </section>

    <section class ="dispMsg" id="gameOver">
      <div>
        GAME OVER
        <p>YOUR SCORE : <span id="scorePrint">0</span></p>
        <button class="start">PLAY AGAIN</button>
        <button class="quit">MAIN MENU</button>
      </div>
    </section>

    <section id="gameDisp">
      <div id="playerBar">
        <div id="lifeDisp">
          LIVES:
          <div>
            <img id="life1" src="./assets/pmanlives.png">
            <img id="life2" src="./assets/pmanlives.png">
            <img id="life3" src="./assets/pmanlives.png">
          </div>
        </div>
        <div id="fruitDisp">
          <img id="chry" src="./assets/chry.png">
          <img id="strb"src="./assets/strb.png">
          <img id="orng"src="./assets/orng.png">
          <img id="apple"src="./assets/apple.png">        
        </div>
        <div>SCORE:<span id="scoreDisp">000000</span></div>
      </div>
      <div class="gameBoard"></div>
      <div id="quitBar">
        <button class="quit">Quit</button>
      </div>
    </section>

  </div>
</body>
</html>
